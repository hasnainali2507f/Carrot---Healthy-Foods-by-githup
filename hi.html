<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Controlled Particles</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
video {
  display: none;
}
</style>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<!-- Vertex Shader -->
<script id="vs" type="x-shader/x-vertex">
uniform float time;
uniform vec3 handPos;
varying vec3 vColor;

void main() {
  vec3 pos = position;

  // Hand attraction
  pos += (handPos - pos) * 0.05;

  vColor = normalize(pos) * 0.5 + 0.5;

  vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
  gl_PointSize = 2.5;
  gl_Position = projectionMatrix * mvPosition;
}
</script>

<!-- Fragment Shader -->
<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying vec3 vColor;

void main() {
  float d = distance(gl_PointCoord, vec2(0.5));
  if (d > 0.5) discard;
  gl_FragColor = vec4(vColor, 1.0);
}
</script>

</head>
<body>

<video id="video" autoplay></video>

<script>
let scene, camera, renderer, particles, uniforms;
let handPosition = new THREE.Vector3(0, 0, 0);

// THREE.JS
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 120;

renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const count = 12000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(count * 3);

for (let i = 0; i < count * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 150;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

uniforms = {
  time: { value: 0 },
  handPos: { value: handPosition }
};

const material = new THREE.ShaderMaterial({
  uniforms,
  vertexShader: document.getElementById('vs').textContent,
  fragmentShader: document.getElementById('fs').textContent,
  transparent: true,
  blending: THREE.AdditiveBlending
});

particles = new THREE.Points(geometry, material);
scene.add(particles);

function animate() {
  requestAnimationFrame(animate);
  uniforms.time.value += 0.02;
  renderer.render(scene, camera);
}
animate();

// MEDIAPIPE HANDS
const video = document.getElementById('video');

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (results.multiHandLandmarks.length > 0) {
    const p = results.multiHandLandmarks[0][9];

    handPosition.x = (p.x - 0.5) * 200;
    handPosition.y = -(p.y - 0.5) * 200;
    handPosition.z = 0;
  }
});

const cameraFeed = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
cameraFeed.start();
</script>

</body>
</html>
